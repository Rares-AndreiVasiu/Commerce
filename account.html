<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style/styleHome.css">
    <link rel="stylesheet" href="./style/navbar.css"
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">MyStore</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="account.html" class="nav-link">Account</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>My Account</h1>
        <div class="add-product">
            <h2>Add a New Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="brand-name" placeholder="Brand Name" required>
                <input type="text" id="color" placeholder="Color" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="rating" placeholder="Rating" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="user-products">
            <h2>My Products</h2>
            <div class="product-grid" id="user-products-grid">
                <!-- User's products will be displayed here -->
            </div>
        </div>
    </div>

    <script type="module" src="./account.js"></script>
</body>
</html>
