<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <h1>Sign Up</h1>
        <div class="input-group">
            <label for="email">Email</label>
            <input name="email" placeholder="Email" id="email" type="email" />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input name="password" placeholder="Password" id="password" type="password" />
        </div>
        <button class="submit-btn" onclick="register()">Sign Up</button>
        <button class="submit-btn google-btn" onclick="googleLogin()">
            <img src="node_modules/firebase/google-logo/google.png" alt="Google Logo" class="google-logo" />
        </button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="signup.js"></script>
</body>
</html>
